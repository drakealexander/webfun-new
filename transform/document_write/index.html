<!DOCTYPE HTML>
<html>
  <head>
    <style>
      .circle {
        width: 150px;
        height: 150px;
        background: green;
        border-radius: 0%;
        transform: rotate(45deg);
        transition: width .5s, background .6, border-radius .5, transform .5;
}


      div:hover {
        background: blue;
        border-radius: 50%;
        transform: rotate(180deg);
      }
</style>
</head>
  <body>
    <div class = "circle"></div>
    <div class = "circle"></div>
    <div class = "circle"></div>
</div>
</html>
